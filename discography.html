    <script>
        let scrollLineVisible = false;

        function showScrollLine() {
            if (!scrollLineVisible && window.scrollY > 0) {
                const scrollLine = document.querySelector('.scroll-line');
                scrollLine.style.width = '100%';
                scrollLineVisible = true;
                const centeredImage = document.querySelector('.fade-out-image');
                centeredImage.classList.add('fade-out');
                window.removeEventListener('scroll', showScrollLine);
            }
        }

        window.addEventListener('scroll', showScrollLine);

        const scrollLine = document.querySelector('.scroll-line');
        scrollLine.addEventListener('transitionend', () => {
            scrollLine.style.transition = 'none';
        });



        const navbar = document.querySelector('#main-navbar');
        const initialOffsetTop = navbar.offsetTop;
        const body = document.body;

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;

            if (scrollY >= initialOffsetTop) {
                navbar.classList.add('fixed-top');
                body.style.paddingTop = navbar.clientHeight + 'px'; 
            } else {
                navbar.classList.remove('fixed-top');
                body.style.paddingTop = 0; 
            }
        });

        const rotatingImages = [
            './images/band.webp',
            './images/band1.jpeg',
            './images/band2.jpeg',
            './images/band3.jpeg',
            './images/band4.jpeg',
            './images/band5.jpeg'
        ];

        let currentImageIndex = 0;
        const rotatingImage = document.getElementById('rotating-image');
        const imageWidth = rotatingImage.width;
        const imageHeight = rotatingImage.height;

        function changeImage() {
            rotatingImage.style.opacity = '0'; 
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % rotatingImages.length;
                rotatingImage.src = rotatingImages[currentImageIndex];



                rotatingImage.style.opacity = '1'; 
            }, 0000); 
        }

        setInterval(changeImage, 5000); 

    </script>
